<div class="row">
    <div class="col-md-6">
        <a href="" class="btn btn-link">
            <i class="fa fa-arrow-circle-o-left">Back To Dashboard</i>
        </a>
    </div>


    <div class="col-md-6">

    </div>

</div>


<div class="card">
    <div class="card-header">
        Add Client
    </div>

    <div class="card-body">
        <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
            <div class="form-group">
                <label for="firstName"> First Name</label>
                <input type="text" class="form-control" name="firstName" #clientFirstName="ngModel"
                    [ngClass]="{'is-invalid': clientFirstName.errors && clientFirstName.touched}"
                    [(ngModel)]="client.firstName" minlength="2" required>
                <div [hidden]="!clientFirstName.errors?.required" class="invalid-feedback">
                    First Name Required
                </div>


                <div [hidden]="!clientFirstName.errors?.minlength" class="invalid-feedback">
                    Must Be at Least 2 characters
                </div>
            </div>




            <div class="form-group">
                <label for="lastName"> last Name</label>
                <input type="text" class="form-control" name="lastName" #clientlastName="ngModel"
                    [ngClass]="{'is-invalid': clientlastName.errors && clientlastName.touched}"
                    [(ngModel)]="client.lastName" minlength="2" required>
                <div [hidden]="!clientlastName.errors?.required" class="invalid-feedback">
                    last Name Required
                </div>


                <div [hidden]="!clientlastName.errors?.minlength" class="invalid-feedback">
                    Must Be at Least 2 characters
                </div>
            </div>





            <div class="form-group">
                <label for="email"> email</label>
                <input type="text" class="form-control" name="email" #clientemail="ngModel"
                    [ngClass]="{'is-invalid': clientemail.errors && clientemail.touched}" [(ngModel)]="client.email"
                    pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
                    required>
                <div [hidden]="!clientemail.errors?.required" class="invalid-feedback">
                    Email Required
                </div>


                <div [hidden]="!clientemail.errors?.pattern" class="invalid-feedback">
                    Email is not valid
                </div>
            </div>




            <div class="form-group">
                <label for="Phone"> Phone</label>
                <input type="text" class="form-control" name="Phone" #clientPhone="ngModel"
                    [ngClass]="{'is-invalid': clientPhone.errors && clientPhone.touched}" [(ngModel)]="client.phone"
                    minlength="10" required>
                <div [hidden]="!clientPhone.errors?.required" class="invalid-feedback">
                    last Name Required
                </div>


                <div [hidden]="!clientPhone.errors?.minlength" class="invalid-feedback">
                    Must Be at Least 10 characters
                </div>
            </div>



            <div class="form-group">
                    <label for="Balance"> Balance</label>
                    <input type="number"
                            class="form-control"
                            name="Balance"
                            #clientBalance="ngModel"
                            [(ngModel)]="client.balance"
                            [disabled]="disableBalanceOnAdd">

                </div>



<input type="submit" value="Submit" class="btn btn-primary btn-block">
        </form>
    </div>
</div>
